<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ingy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        /* CSS for the black background, green text, and console font for the entire page */
        body {
            background-color: #000000; /* Pure Black */
            color: #00FF00;             /* Bright Green */
            font-family: 'Lucida Console', 'Consolas', 'Monaco', 'Courier New', monospace;
            /* Center the text/links on the page */
            text-align: center;
            /* Use a flexible unit for font size */
            font-size: 1.2em; /* Slightly larger text, but adjustable */
            margin: 0; /* Remove default body margins */
            padding: 20px; /* Add some overall padding */
        }

        /* Style for the image */
        img {
            /* Ensures the image doesn't overflow the screen */
            max-width: 100%;
            height: auto;
            /* Centers the block-level image */
            display: block;
            margin: 0 auto 20px auto; /* Top, Right, Bottom, Left margins */
        }

        /* Style for the links (<a> tags) */
        a {
            /* Inherits the green color from the body, overriding the default blue link color */
            color: inherit;
            /* Removes the default underline from links */
            text-decoration: none;
            /* Makes the link text bold for emphasis */
            font-weight: bold;
            /* Optional: Add spacing between the links */
            padding: 0 10px;
            /* Optional: Make the link touch area slightly bigger for mobile */
            line-height: 2;
        }

        /* Hover effect: changes link color on mouse-over for interactivity */
        a:hover {
            color: #A2FF00; /* A slightly different green on hover */
        }

        /* Style for the link container to space them out */
        .links-container {
            margin-top: 20px;
        }

        /* 2. ADD A MEDIA QUERY TO STACK LINKS ON SMALLER SCREENS */
        /* This applies when the screen width is 600px or less (typical for mobile) */
        @media (max-width: 600px) {
            /* Make the links appear on separate lines */
            .links-container a, 
            .links-container span {
                display: block; /* Make links and separators take up full width */
                margin: 5px 0; /* Add vertical spacing between stacked links */
                padding: 5px 0; /* Add padding for easier tapping */
            }
            
            /* Hide the separator lines when links are stacked */
            .links-container span {
                display: none;
            }

            /* Adjust the body padding for a more mobile-friendly look */
            body {
                padding: 10px;
            }

            /* Slightly reduce the font size for small screens */
            body {
                font-size: 1em;
            }
        }
        
        /* 3. OPTIONAL: A media query for larger screens if you want to limit max-width */
        @media (min-width: 1200px) {
            .links-container {
                /* Center the content container and give it a maximum width */
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
        }

    </style>
</head>
<body>

    <header>
        <img src="https://files.catbox.moe/6t4yaz.jpg" alt="ingy">
    </header>

    <div class="links-container">
        <a href="https://bandcamp.com/usuallymatt" target="_blank">bandcamp</a>
        <span>|</span> <a href="https://cyberspace.online/ingy" target="_blank">cyberspace</a>
        <span>|</span> <a href="mailto:contact@ingy.lol">contact</a>
    </div>

</body>
</html>
